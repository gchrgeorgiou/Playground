<head>
    <meta charset="utf-8" />

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Diagram As A Service</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>                        
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Interactive
                            </a>
                            <a class="nav-link" href="load.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                Load Diagram
                            </a>
                            <a class="nav-link" href="build.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Build Data
                            </a>
                        </div>
                    </div>                    
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">DaaS Playground</h1>   
                        <br/>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area mr-1"></i>
                                        Pick your saved diagram
                                    </div>
                                    <div class="card-body">
                                        <select name="cmbDiagram" id="cmbDiagram">
                                            <option value="">Select Diagram</option>
                                            <option value="data_images.json">Network Graph showing the IT Landscape - Mobile App Flow</option>
                                            <option value="data_images2.json">Test Diagram 2</option>
                                        </select>
                                        <button id="loadMore" disabled class="btn btn-primary">Load Saved Diagram</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height:768px">
                            <div class="card" style="width:100%;height:100%">
                                <div class="card-header">
                                    <i class="fas fa-table mr-1"></i>
                                    Diagram
                                </div>
                                <div id="graphplaceholder" style="width:100%;height:100%">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">

        <script src="js/anychart-core.min.js"></script>
        <script src="js/anychart-graph.min.js"></script>
