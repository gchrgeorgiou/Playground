            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">DaaS Playground</h1>
                    <br />
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="card">

                                    Configuration
                                </div>

                                    <button id="importDemo" class="btn btn-danger">Demo Data</button>
                                    <button class="btn btn-primary" id="loadMore2" disabled>Show Diagram</button>
                                    <br /><br />
                                    <input type="text" id="customChartTitle" class="form-control" placeholder="Enter Chart Title Here" /><br />
                                    <br />
                                </div>

                                <form></form>
                                <div id="res" class="alert"></div>



                            </div>
                            <!--here-->
                            <!--end here-->
                        </div>
                        <div class="col-xl-7">
                            <div class="card">
                                <div class="card-header">

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jsv.js"></script>
    <script src="js/jsonform.js"></script>
    <script type="text/javascript">
        $('form').jsonForm({
            schema: {
                name: {
                    type: 'string',
                    title: 'Name',
                    required: true
                },
                age: {
                    type: 'number',
                    title: 'Age'
                }
            },
            onSubmit: function (errors, values) {
                if (errors) {
                    $('#res').html('<p>I beg your pardon?</p>');
                }
                else {
                    $('#res').html('<p>Hello ' + values.name + '.' +
                        (values.age ? '<br/>You are ' + values.age + '.' : '') +
                        '</p>');
                }
            }
        });
    </script>
    <script src="js/anychart-core.min.js"></script>
