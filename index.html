<!DOCTYPE html>

    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Interactive
                        </a>
                        <a class="nav-link" href="load.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                            Load Diagram
                        </a>
                        <a class="nav-link" href="build.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Build Data
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Test User
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">DaaS Playground</h1>
                    <br />
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-table mr-1"></i>
                                    Configuration
                                </div>
                                <div>
                                    <br />
                                    <div class="row-cols-2">
                                        <div class="col-9 pull-left"><input type="file" id="selectFiles" value="Import" class="form-control form-control-file" /></div>
                                        <div class="col-3 pull-right"><button id="import" class="btn btn-info">Load data</button></div>
                                    </div>
                                    <p>&nbsp;</p>
                                    <div class="row-cols-1">
                                        <div class="col-9 pull-left">
                                            <input type="text" id="customChartTitle" class="form-control" placeholder="Enter Chart Title Here" />
                                        </div>
                                    </div>
                                    <p>&nbsp;</p>
                                    <div class="row-cols-1">
                                        <div class="col-9 pull-left">
                                            <select name="cmbChartType" id="cmbChartType" class="form-control">
                                                <option value="">Select Layout</option>
                                                <option value="Fixed">Fixed (Defined in data as x,y coordinates)</option>
                                                <option value="Auto">Auto</option>
                                            </select>
                                        </div>
                                        <p>&nbsp;</p>
                                    </div>
                                </div>

                            </div>
                            <!--here-->
                            <br/><br />
                            <button class="btn btn-primary" id="loadMore2">Show Diagram</button>
                            <!--end here-->
                        </div>
                        <div class="col-xl-7">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-table mr-1"></i>
                                    Data
                                </div>
                                <button id="importDemo" class="btn btn-info btn-xs" style="width:250px">Demo Data</button><br />
                                <textarea id="result" class="form-control" rows="10" style="height:100%;width:100%"></textarea>
                            </div>
                            <!--here-->
                            <!--end here-->
                        </div>
                    </div>
                    <br />
                    <div class="row" style="height:768px">
                        <div class="card" style="width:100%;height:100%">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Diagram
                            </div>
                            <div id="graphplaceholder" style="width:100%;height:100%">

                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">

    <script src="js/anychart-graph.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/daas.js"></script>
